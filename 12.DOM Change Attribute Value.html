<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source Example</title>
  <script>
    function changeImageSource() {
      const image = document.getElementById('myImage');
      image.src = 'new_image_url.jpg';
    }
  </script>
</head>
<body>
  <h1>Change Image Source Example</h1>
  <button onclick="changeImageSource()">Change Image Source</button>
  <img id="myImage" src="initial_image_url.jpg" alt="Image">
</body>
</html>
