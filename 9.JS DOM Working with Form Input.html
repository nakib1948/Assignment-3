<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Example</title>
    <script>
      function validateForm() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const errorElement = document.getElementById("error");

        // Reset error message
        errorElement.textContent = "";

        // Validate Name field
        const nameValue = nameInput.value.trim();
        if (nameValue === "") {
          displayError("Name cannot be empty");
          return false;
        }
        if (!/^[a-zA-Z]+$/.test(nameValue)) {
          displayError("Name should contain only letters");
          return false;
        }

        // Validate Email field
        const emailValue = emailInput.value.trim();
        if (emailValue === "") {
          displayError("Email cannot be empty");
          return false;
        }
        if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(emailValue)) {
          displayError("Invalid email address");
          return false;
        }

        // Validate Password field
        const passwordValue = passwordInput.value;
        if (passwordValue === "") {
          displayError("Password cannot be empty");
          return false;
        }
        if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(passwordValue)) {
          displayError(
            "Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit"
          );
          return false;
        }

        // Validate Confirm Password field
        const confirmPasswordValue = confirmPasswordInput.value;
        if (confirmPasswordValue === "") {
          displayError("Confirm Password cannot be empty");
          return false;
        }
        if (passwordValue !== confirmPasswordValue) {
          displayError("Password and Confirm Password should match");
          return false;
        }

        return true; // Form submission can proceed
      }

      function displayError(errorMessage) {
        const errorElement = document.getElementById("error");
        errorElement.textContent = errorMessage;
      }
    </script>
  </head>
  <body>
    <h1>Form Validation Example</h1>
    <form onsubmit="return validateForm()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="error" style="color: red"></p>
  </body>
</html>
